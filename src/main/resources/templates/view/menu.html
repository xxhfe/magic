<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="menu">
	<div style="width:100%;height:3.5em;">
	<div style="font-size: 1.5em;color: #fff;position: relative;top: 0.5em;left: 1.5em;display: inline-block;">魔云</div></div>
	<div th:each="list,iterStat : ${powerlist}">
		<div class="menu_li" @mouseenter="mouseCurrent('${list.menuId}')" @mouseleave="mouseCurrent(0)" th:if="${list.superNode=='0'}">
			<div class="menu_prefix_ico_body">
				<div class="menu_prefix"></div>
			</div>
			<div class="menu_txt" th:text=${list.menuName} ></div>
			<div class="menu_suffix_ico_body"></div>
		</div>
		<div class="nodes">
			<a th:each="list1 : ${powerlist}" th:if="${list.menuId==list1.superNode}" class="a" th:href="${list1.menuLink}" target="myiframe">
				<div class="text_link" th:text=${list1.menuName} @click="clickback($event)" ></div>
			</a>
		</div>
	</div>
	<!-- 
	<div class="menu_li" @mouseenter="mouseCurrent(1)" @mouseleave="mouseCurrent(0)">
		<div class="menu_prefix_ico_body ico_setup" v-bind:class="{ico_setup_whith:isActive==1}"></div>
		<div class="menu_txt">系统设置</div>
		<div class="menu_suffix_ico_body"></div>
	</div>
	<div class="nodes">
		<a class="a" href="/index" target="myiframe"><div class="text_link">权限设置</div></a>
		<div class="text_link">管理员设置</div>
		<div class="text_link">菜单设置</div>
		<div class="text_link">密码管理</div>  v-bind:class="{ico_setup_whith:isActive=='${list.menuId}'}"
	</div> -->
</div>
</body>
</html>
